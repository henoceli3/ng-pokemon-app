<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemeonList" class="col m4 s6">
            <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard>
                <div class="car-image">
                    <img [src]="pokemon.picture" alt="pokemon-image">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokemon.name}}</p>
                        <p><small>{{pokemon.created | date:"dd/mm/yyyy"}}</small></p>
                        <span 
                            *ngFor="let type of pokemon.types" 
                            class="{{type | pokemonTypeColor}}"
                        >
                           {{type}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
